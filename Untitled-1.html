<!DOCTYPE html>
<html>
<head>
  <title>Library Management</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Library Management</h1>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Book 1</td>
        <td>Author 1</td>
      </tr>
      <tr>
        <td>Book 2</td>
        <td>Author 2</td>
      </tr>
      <tr>
        <td>Book 3</td>
        <td>Author 3</td>
      </tr>
      <!-- Add more rows for additional books -->
    </tbody>
  </table>
</body>
</html>
